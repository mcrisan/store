{% extends "base.html" %}


{% block title %}
Create a new account
{% endblock title %}

{% block content %}
    <div class="well col-sm-12">
        <p>Please enter the required data.</p>
        <form role="form" class="form-horizontal" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <!-- Text input-->
			<div class="form-group">
			  <label class="control-label col-md-2" for="first_name">First Name</label>
			  <div class="col-md-8">
			    <input id="first_name" name="first_name" placeholder="First Name" class="form-control" type="text" required>
			  </div>
			</div>
			
			<div class="form-group">
			  <label class="control-label col-md-2" for="last_name">Last Name</label>
			  <div class="col-md-8">
			    <input id="last_name" name="last_name" placeholder="Last Name" class="form-control" type="text" required>
			  </div>
			</div>
			
			<div class="form-group">
			  <label class="control-label col-md-2" for="username">Username</label>
			  <div class="col-md-8">
			    <input id="username" name="username" placeholder="Username" class="form-control" type="text" required>
			 </div>
			 </div>
			 
			  <!-- Password input-->
			<div class="form-group">
			  <label class="control-label col-md-2" for="id_password">Password</label>
			  <div class="controls col-md-8">
			    <input id="id_password" name="password" placeholder="Password" class="form-control" type="password" required>
			  </div>
			</div>
            <button type="submit" class="col-md-offset-9">Create account</button>
        </form>
    </div>
{% endblock content %}
