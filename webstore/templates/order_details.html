{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<h2>View items in current order</h2>
	<div class="row">
		<div class="col-md-2">Nr</div>
		<div class="col-md-2">Name</div>
		<div class="col-md-2">Quantity</div>
		<div class="col-md-2">Price</div>
		<div class="col-md-2">Date</div>
	</div>
    {% for prod in products %}
    <div class="row">
    	 <div class="col-md-2">{{forloop.counter}}</div>
    	 <div class="col-md-2">{{prod.product.name}}</div>
    	 <div class="col-md-2">{{prod.quantity}}</div>
    	 <div class="col-md-2">{{prod.price}}</div>
    	 <div class="col-md-2">{{prod.date_added}}</div>
    </div>
    {% endfor %}	
    
    
{% endblock content %}
