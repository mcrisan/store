
<div class="col-md-4">
	<div class="product">
		<div class="product_title">
			<b><a href="{% url 'webstore:product_details' prod_id=product.id %}">{{product.name}}</a> </b>
		</div>
		<div class="thumbnail">
			{% if product.discount %}
				<div class="discount_image">-{{product.discount.percent}}%</div>
			{% endif %}	
			<a href=""><img src="{{product.image_url}}" class="product_image" ></a>
		</div>
		<div class="product_details">
			{% if product.discount > 0 %}
				<span>Price: 
					<span class="list-price">{{product.price}}</span> 
					<span class="discount_price">{{product.discounted_price}}</span>
				</span>
			{% else %}
				<span>Price: {{product.price}} </span>
			{% endif %} 
			<span class="qty">Qty: 
				<input class="quant" type="text" required> 
			</span> </br>
			<span>Stock: 
				<span id="stock{{product.id}}">{{product.quantity}}</span> 
			</span><br/>
			<div class="col-md-4 rating_label">Rating: </div><div id ="{{product.id}}" data-rate=0 class="rating col-md-7"></div><br/><br/>
			<span><button data-prod="{{product.id}}" data-qty="{{product.quantity}}" class="col-md-12 cart ">Add to cart</button> </span> <br/>
			<span class="error"></span>
		</div>
	</div>
</div>
