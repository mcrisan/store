{% extends "base.html" %}

{% block title %}
Create a new account
{% endblock title %}

{% block content %}

        <div class="well col-sm-12">
        <p>Please enter the required data.</p>
        <form role="form" class="form-horizontal" action="{% url 'edit_account' %}" method="post">
            {% csrf_token %}
            <!-- Text input-->
			<div class="form-group">
			<label class="control-label col-md-2" for="first_name">First Name</label>
			<div class="col-md-8">
			<input id="first_name" name="first_name" value="{{form.first_name.value}}" placeholder="First Name" class="form-control" type="text" required>
			</div>
			</div>
			
			<div class="form-group">
			<label class="control-label col-md-2" for="last_name">Last Name</label>
			<div class="col-md-8">
			<input id="last_name" name="last_name" value="{{form.last_name.value}}" placeholder="Last Name" class="form-control" type="text" required>
			</div>
			</div>
			
			<div class="form-group">
			<label class="control-label col-md-2" for="email">Email</label>
			<div class="col-md-8">
				<input id="email" name="email" value="{{form.email.value}}" placeholder="Email" class="form-control" type="text" required>
				<span class="help-inline error">{{ form.email.errors }}</span>
			</div>
			</div>
			
            <button type="submit" class="col-md-offset-9">Edit account</button>
        </form>
    </div>
{% endblock content %}
