{% load comments %}

{% get_comment_list for object as comments %}

{% for comment in comments reversed %}
<div class="{% cycle 'odd' 'even' %} comment row">
	<div><b>{{ comment.user_name }}</b> - {{comment.submit_date|timesince}} ago</div>
	<div class="comm_body">{{ comment.comment }}</div>
</div>
{% endfor %}
